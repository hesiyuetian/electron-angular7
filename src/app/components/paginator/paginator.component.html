<div *ngIf="totalRow > 10">
    <div class="paginator" >
        <div class="first-page page f-opacity" (click)="setCurrentPage(1)">{{'Paginator.First' | translate}}</div>
        <div class="icon f-opacity" (click)="setCurrentPage(currentPage-1)" [ngStyle]="{'disabled':currentPage===1,'cursor':currentPage!==1?'pointer':''}"><i class='iconfont'>&#xe603;</i></div>
        <div class="page page-number f-opacity" [ngClass]="{ 'current': i===currentPage }" *ngFor="let i of middlePages" (click)="setCurrentPage(i)">{{i}}</div>
        <div class="icon f-opacity" (click)="setCurrentPage(currentPage+1)" [ngStyle]="{'disabled':currentPage===totalPage,'cursor':currentPage!==totalPage?'pointer':''}"> <i class='iconfont'>&#xe605;</i></div>
        <div class="last-page page f-opacity" (click)="setCurrentPage(totalPage)">{{'Paginator.Last' | translate}}</div>
        <!-- <div class="current-page"><input type="number" (keydown)="onInputKeyDown($event)" [(ngModel)]="changeCurrentPage"> <span (click)="jumpToChangeCurrentPage()">{{'Paginator.GoTo' | translate}}</span></div> -->
        <!-- <div class="page-size">****{{totalRow}}****</div> -->
        <!-- <div class="page-size">{{'Paginator.PerPage' | translate}} <input type="number" [(ngModel)]="changePageSize" (keyup)="setPageSize()" >{{'Paginator.Row' | translate}}</div> -->
    </div>
</div>
